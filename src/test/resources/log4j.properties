### set log levels - for more verbose logging change 'info' to 'debug' ###
log4j.rootLogger=DEBUG, stdout, R
#log4j.logger.com.xiaonei.jebe.bolt.remote.imports=debug,remoteImportFile
#log4j.category.server=debug,serverFile
#log4j.category.client=debug,clientFile
#log4j.logger.com.weidou.server=debug,serverFile

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
#log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%c]:[%L] %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=app.log
log4j.appender.R.datePattern='.'yyyy-MM-dd
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%c]:[%L] %m%n
log4j.appender.R.ImmediateFlush=true
log4j.appender.R.encoding=UTF-8

log4j.logger.com.taobao=OFF
log4j.logger.io.netty=OFF